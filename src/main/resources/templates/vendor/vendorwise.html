<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendor Wise Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4>Generate Vendor Wise Report</h4>
                </div>
                <div class="card-body">
                    <form method="get" target="_blank" th:action="@{/TaxInvoice/vendorwiseReport}">
                        <div class="form-group">
                            <label for="vendorCode">Vendor Code</label>
                            <input class="form-control" id="vendorCode" name="vendorCode"
                                   placeholder="Enter Vendor Code"
                                   required type="text">
                        </div>
                        <button class="btn btn-primary btn-block" type="submit">Generate Report</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
