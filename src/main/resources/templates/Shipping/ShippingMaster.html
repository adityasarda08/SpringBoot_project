<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shipping Form</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/fromformat.css" rel="stylesheet"> <!-- Link to external CSS file -->

    <script type="text/javascript">

        function printLink() {
            //  var contextPath = getContextPath();

            const link = document.getElementById('ItemPrintLink');
            link.href = `/shiftTo/ShippingMasterReport`;
            console.log("Shipping Print button is working");
        }

    </script>

</head>

<body>
<div class="container">
    <div class="from_format">
        <div class="from_title text-center p-2 mb-2">
            <label>Shipping Details Form</label>
        </div>
        <form id="shippingform" method="post" th:action="@{/shiftTo/save}" th:object="${shipping}">
            <!-- Submit and List Buttons -->
            <div class="button_row mb-2">
                <button class="from_link" form="shippingform" type="submit">Save</button>
                <a class="from_link" th:href="@{/shiftTo/list}">List</a>
                <a class="from_link" th:href="@{/shiftTo/new}">New</a>

            </div>
            <input th:field="*{shippingid}" type="hidden"/>

            <!-- Vendor Code -->
            <div class="row">
                <div class="col-2 text-end">
                    <label class="form-label" for="shiftVendorCode">Shift Vendor Code:</label>
                </div>
                <div class="col-2">
                    <input class="form-control" id="shiftVendorCode" maxlength="10" required
                           th:field="*{shiftVendorCode}" type="text">
                </div>
            </div>

            <!-- Vendor Name -->
            <div class="row">
                <div class="col-2 text-end">
                    <label class="form-label" for="shiftVendorName">Shift Vendor Name:</label>
                </div>
                <div class="col-6">
                    <input class="form-control" id="shiftVendorName" maxlength="100" required
                           th:field="*{shiftVendorName}" type="text">
                </div>
            </div>

            <!-- Address -->
            <div class="row">
                <div class="col-2 text-end">
                    <label class="form-label" for="shippingAddress">Address:</label>
                </div>
                <div class="col-6">
                    <input class="form-control" id="shippingAddress" maxlength="150" required
                           th:field="*{shippingAddress}" type="text">
                </div>
            </div>

            <!-- GST and State Code -->
            <div class="row">
                <div class="col-2 text-end">
                    <label class="form-label" for="shippingGstNo">GST Number:</label>
                </div>
                <div class="col-2">
                    <input class="form-control" id="shippingGstNo"
                           pattern="^[0-9]{2}[A-Z]{5}[0-9]{4}[A-Z]{1}[1-9A-Z]{1}Z[0-9A-Z]{1}$" required
                           th:field="*{shippingGstNo}" type="text">
                </div>
                <div class="col-2 text-end">
                    <label class="form-label" for="shippingStateCode">State Code:</label>
                </div>
                <div class="col-2">
                    <input class="form-control" id="shippingStateCode" maxlength="25" required
                           th:field="*{shippingStateCode}" type="text">
                </div>
            </div>
            <!-- Company Code -->
            <div class="row">
                <div class="col-2 text-end">
                    <label class="form-label" for="companyCode">Company Code:</label>
                </div>
                <div class="col-2">
                    <input class="form-control" id="companyCode" readonly th:value="${companyCode}"
                           type="text">
                </div>
            </div>
        </form>

        <!-- Error message display -->
        <div class="alert text-danger" role="alert" th:if="${error}">
            <p class="mb-0" th:text="${error}">Error message here</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
