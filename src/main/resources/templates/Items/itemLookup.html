<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Item Lookup</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/fromformat.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div class="container">
    <div class="from_format">
        <div class="from_title text-center">
            <label>Item Lookup</label>
        </div>

        <form id="itemLookupForm" method="get" target="_blank" th:action="@{/TaxInvoice/lookupReport}">
            <div class="row justify-content-center mb-4">
                <div class="col-md-6">
                    <div class="row align-items-center">
                        <div class="col-4 text-end">
                            <label class="form-label" for="itemCode">Item Code:</label>
                        </div>
                        <div class="col-8">
                            <input class="form-control" id="itemCode" name="itemCode" required type="text">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <button class="btn btn-success me-2" type="submit">Generate Report</button>
                    <a class="btn btn-secondary me-2" th:href="@{/Item/list}">Back to List</a>
                </div>
            </div>
        </form>

        <div class="text-danger text-center mt-3" role="alert" th:if="${error}">
            <p class="mb-0" th:text="${error}">Error message here</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
